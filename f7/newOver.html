<div class="page" data-name="newOver">
    <div class="toolbar toolbar-bottom">
        
    </div>
    

    <div class="navbar">
        <div class="navbar-inner">
            <div class="title">New Over</div>
        </div>
    </div>

    <div class="fab fab-extended fab-right-top color-green">
        <a href="#">
            <i class="icon f7-icons if-not-md">add</i>
            <i class="icon material-icons md-only">add</i>
        </a>
    </div>
    
    <div class="page-content">
        <div class="block-title">BOWLER</div>
        <div class="list">
            <ul>
                <li>
                    <label class="item-radio item-content">
                        <input type="radio" name="demo-radio" value="Books" checked/>
                        <i class="icon icon-radio"></i>
                        <div class="item-inner">
                            <div class="item-title">Books</div>
                        </div>
                    </label>
                </li>
                <li>
                    <label class="item-radio item-content">
                        <input type="radio" name="demo-radio" value="Movies"/>
                        <i class="icon icon-radio"></i>
                        <div class="item-inner">
                            <div class="item-title">Movies</div>
                        </div>
                    </label>
                </li>
                <li>
                    <label class="item-radio item-content">
                        <input type="radio" name="demo-radio" value="Food"/>
                        <i class="icon icon-radio"></i>
                        <div class="item-inner">
                            <div class="item-title">Food</div>
                        </div>
                    </label>
                </li>
                <li>
                    <label class="item-radio item-content">
                        <input type="radio" name="demo-radio" value="Drinks"/>
                        <i class="icon icon-radio"></i>
                        <div class="item-inner">
                            <div class="item-title">Drinks</div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
        <div class="block-title">BATSMEN</div>
        <div class="list inline-labels no-hairlines-md">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Striker</div>
                        <div class="item-input-wrap input-dropdown-wrap">
                            <select placeholder="Please choose..." required validate data-error-message="Someone needs to face up.">
                                <option></option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Non-Striker</div>
                        <div class="item-input-wrap input-dropdown-wrap">
                            <select placeholder="Please choose...">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
