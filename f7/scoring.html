<div class="page" data-name="scoring">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="title">Scoresheet</div>
        </div>
    </div>
    <div class="page-content">
            <div class="block-strong" style="padding-bottom: 1px; border-bottom: solid 1px lightgrey; padding-top: 10px">
                <div class="row team-row">
                    <div class="circle" style="background-color: lightgrey">
                        <div class="circle-inner"><img src="/img/vcc_cricle_small.png" width="38" /></div>
                    </div>
                    <div class="team-name">The Village CC</div>
                    <div class="team-score">
                        <span id="village-team-score">0</span>
                        /
                        <span id="village-team-wickets">0</span>
                         (<span id="village-team-ovs">0</span>ovs)
                    </div>
                </div>
                <div class="row team-row">
                    <div class="circle bg-color-blue">
                        <div class="circle-inner" style="color: white; font-weight: bold" id="opposition-team-abbreviation">PCC</div>
                    </div>
                    <div class="team-name" id="opposition-team-name">Pacific</div>
                    <div class="team-score">
                        <span id="opposition-team-score">0</span>
                        /
                        <span id="opposition-team-wickets">0</span>
                    </div>
                </div>
            </div>
            <div class="block-strong" style="padding-bottom: 1px; border-bottom: solid 1px lightgrey; padding: 10px">
                <div class="row">
                    <div class="col-50">Batters</div>
                    <div class="col-10">R</div>
                    <div class="col-10">B</div>
                    <div class="col-10">4s</div>
                    <div class="col-10">6s</div>
                    <div class="col-10">SR</div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-50"><button class="col button button-outline button-round text-align-left" id="batsman-one-name">[missing]</button></div>
                    <div class="col-10" id="batsman-one-runs">0</div>
                    <div class="col-10" id="batsman-one-balls">0</div>
                    <div class="col-10" id="batsman-one-fours">0</div>
                    <div class="col-10" id="batsman-one-sixes">0</div>
                    <div class="col-10" id="batsman-one-strike-rate">0</div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-50"><button class="col button button-fill button-round text-align-left" id="batsman-two-name">[missing]</button></div>
                    <div class="col-10" id="batsman-two-runs">0</div>
                    <div class="col-10" id="batsman-two-balls">0</div>
                    <div class="col-10" id="batsman-two-fours">0</div>
                    <div class="col-10" id="batsman-two-sixes">0</div>
                    <div class="col-10" id="batsman-two-strike-rate">0</div>
                </div> 
                <div class="row" style="margin-top: 10px">
                    <div class="col-50"><button class="col button button-outline button-round text-align-left border-color-white" >Partnership</button></div>
                    <div class="col-10" id="partnership-runs">0</div>
                    <div class="col-10" id="partnership-balls">0</div>
                    <div class="col-10" id="partnership-fours">0</div>
                    <div class="col-10" id="partnership-sixes">0</div>
                    <div class="col-10"></div>
                </div>
                
            </div>
            <div class="block-strong" style="border-bottom: solid 1px lightgrey; padding: 5px; text-align: center; overflow: scroll" id="current-over-balls">
                <div class="circle circle-small ball dot">
                    <div class="circle-inner">.</div>
                </div>
                <div class="circle circle-small ball">
                    <div class="circle-inner">5wd</div>
                </div>
                <div class="circle circle-small ball boundary-ball">
                    <div class="circle-inner">6</div>
                </div>
                <div class="circle circle-small ball wicket">
                    <div class="circle-inner">W</div>
                </div>
            </div>
            <div class="block-strong" style="padding-bottom: 1px; border-bottom: solid 1px lightgrey; padding: 10px">
                <div class="row" style="margin-top: 10px">
                    <div class="col-20">
                        <div class="button button-outline circle-responsive circle-button color-darkgray runs-button" value="0">
                            <div class="circle-inner"><i class="icon material-icons">brightness_1</i></div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button button-outline circle-responsive circle-button color-darkgray circle-large-font runs-button" value="1">
                            <div class="circle-inner">1</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button button-outline circle-responsive circle-button color-darkgray circle-large-font runs-button" value="2">
                            <div class="circle-inner">2</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button button-outline circle-responsive circle-button color-darkgray circle-large-font runs-button" value="3">
                            <div class="circle-inner">3</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button circle-responsive circle-button button-fill" id="undo-button">
                            <div class="circle-inner">
                                <i class="icon f7-icons if-not-md">undo</i>
                                <i class="icon material-icons md-only">undo</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-20">
                        <div class="button button-outline circle-responsive circle-button color-darkgray circle-large-font runs-button" value="4">
                            <div class="circle-inner">4</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button button-outline circle-responsive circle-button color-darkgray circle-large-font runs-button" value="6">
                            <div class="circle-inner">6</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button button-outline circle-responsive circle-button color-darkgray circle-large-font" id="runs-five-plus-button">
                            <div class="circle-inner">5+</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button button-fill circle-responsive circle-button color-blue" id="runs-button">
                            <div class="circle-inner">Runs</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button circle-responsive circle-button button-fill" id="end-over-button">
                            <div class="circle-inner">
                                End Over
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-20">
                        <div class="button button-fill circle-responsive circle-button color-darkgray extras-button" value="w">
                            <div class="circle-inner">Wide</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button button-fill circle-responsive circle-button color-darkgray extras-button" value="nb">
                            <div class="circle-inner">No Ball</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button button-fill circle-responsive circle-button color-darkgray extras-button" value="b">
                            <div class="circle-inner">Bye</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button button-fill circle-responsive circle-button color-darkgray extras-button" value="lb">
                            <div class="circle-inner">Leg Bye</div>
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="button circle-responsive circle-button button-fill color-red" id="wicket-button">
                            <div class="circle-inner">
                                Wicket
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        
        <div class="sheet-modal sheet-modal-top" id="wagon-wheel-sheet">
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                    <div class="left"></div>
                    <div class="right"><a class="link sheet-close" href="#">Done</a></div>
                </div>
            </div>
            <div class="sheet-modal-inner">
                <div class="row" style="padding: 10px 5px; margin-bottom: 5px; background-color: var(--f7-toolbar-bg-color,var(--f7-bars-bg-color,var(--f7-theme-color)));">
                    <div class="col-10" style="padding-top: 7px;">13.4</div>
                    <div class="col-10">
                        <div class="button button-outline circle-small circle-responsive circle-button color-darkgray" style="height: 40px; width: 40px;">
                            <div id="ww-short-ball-score-description" class="circle-inner"></div>
                        </div>
                    </div>
                    <div class="col-80" style="padding-left: 15px">
                        <span id="ww-bowler-name"></span> to <span id="ww-batsman-name"></span>
                        <br/>
                        <span id="ww-long-ball-score-description"></span> to <span id="ww-scoring-area"></span>
                    </div>
                </div>
                <canvas id="wagon-wheel-canvas" style="margin-bottom: 40px">
                </canvas>
            </div>
        </div>
    </div>
</div>
