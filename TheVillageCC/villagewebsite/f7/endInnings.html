<div class="page" data-name="endInnings">
    <div class="toolbar toolbar-bottom">

    </div>


    <div class="navbar">
        <div class="navbar-inner">
            <div class="title">End Innings</div>
            <div class="right">
                <a class="link icon-only" id="endInningsConfirmButton">
                    <i class="icon material-icons" id="end-innings-done">done</i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="list inline-labels">
            <ul>
                <li id="innings-declared-element">
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet">
                        <select name="innings-declared" id="innings-declared-select">
                            <option value="false" selected="selected">No</option>
                            <option value="true">Yes</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Innings Declared?</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon material-icons">comment</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <div class="text-editor text-editor-init  text-editor-resizable chat-text-editor" data-placeholder="Channel your inner Tuffers, how would you summarize that effort?" data-buttons='[["bold", "italic", "underline", "strikeThrough"], ["orderedList", "unorderedList"]]'>
                                <div class="text-editor-content" contenteditable></div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>
