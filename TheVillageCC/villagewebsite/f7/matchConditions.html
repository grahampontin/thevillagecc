<div class="page" data-name="matchConditions">
    <div class="toolbar toolbar-bottom">
        
    </div>
    

    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only back-button">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title">Match Conditions</div>
            <div class="right">
                <a class="link icon-only">
                    <i class="icon material-icons" id="match-conditions-done">done</i>
                </a>
                <a class="link icon-only">
                    <i class="icon material-icons" id="match-conditions-incomplete" style="color: red">block</i>
                </a>
            </div>
        </div>
    </div>

    <div class="page-content">
        <form class="list" id="my-form" style="margin-top: 16px;">
            <div class="block-title block">PLAYERS</div>
            <ul>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet"  data-close-on-select="true">
                        <select name="captainSelect" id="captainSelect" class="form-validation">
                            <option selected="selected"></option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Captain</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet"  data-close-on-select="true">
                        <select name="wicketKeeperSelect" id="wicketKeeperSelect" class="form-validation">
                            <option selected="selected"></option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Wicket Keeper</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="block-title" style="margin-top: 16px;">MATCH FORMAT</div>
            <ul>
                <li>
                    <a class="item-link smart-select smart-select-init"  data-close-on-select="true" data-open-in="sheet">
                        <select name="matchFormatSelect" id="matchFormatSelect" class="form-validation">
                            <option selected="selected"></option>
                            <option value="Limited Overs">Limited Overs</option>
                            <option value="Declaration">Declaration</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Match Format</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li id="numberOfOversInput">
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Number of Overs</div>
                            <div class="item-input-wrap">
                                <input type="number" name="numberOfOvers" id="numberOfOvers" placeholder="Overs"  class="form-validation"/>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="block-title" style="margin-top: 16px;">THE TOSS</div>
            <ul>
                <li>
                    <a class="item-link smart-select smart-select-init" data-close-on-select="true" data-open-in="sheet">
                        <select name="tossWinnerSelect" id="tossWinnerSelect" placeholder="who won it?" class="form-validation">
                            <option selected="selected"></option>
                            <option value="We">We</option>
                            <option value="They">They</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Winner</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-close-on-select="true" data-open-in="sheet">
                        <select name="tossWinnerBatBowlSelect" id="tossWinnerBatBowlSelect" class="form-validation">
                            <option selected="selected"></option>
                            <option value="Bat">Bat</option>
                            <option value="Bowl">Bowl</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Decided to</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </form>
    </div>
</div>
