<div class="page" data-name="matchReport">


    <div class="navbar">
        <div class="navbar-inner">
            <div class="navbar-bg"></div>
            <div class="left">
                <a href="#" class="link icon-only back-button">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title">Report</div>
            <div class="right">
                <a class="link icon-only" id="save-match-report-button">
                    <i class="icon material-icons" id="save-scorecard-button-icon">cloud_upload</i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="list inline-labels">
            <ul>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="mdi mdi-weather-partly-cloudy"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <textarea id="match-report-conditions-textarea" placeholder="Weather, pitch, you know"></textarea>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon material-icons">comment</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <div id ="match-report-text-editor" class="text-editor text-editor-init  text-editor-resizable report-text-editor" data-placeholder="Prey tell, what did happen?" data-buttons='[["bold", "italic", "underline", "strikeThrough"], ["orderedList", "unorderedList"]]'>
                                <div class="text-editor-content" contenteditable></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon material-icons">photo_camera</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <p id="match-report-image-buttons-container">
                                <button class="col button button-fill" id="match-report-image-chooser-button">Go on, add a pic...</button>
                                <button class="col button button-fill" id="match-report-image-crop-button" style="display: none">Done!</button>
                            </p>
                            <input id="match-report-file-input" type="file" accept="image/*" hidden>
                            <div>
                                <canvas id="match-report-canvas" style="max-width: 100%"></canvas>
                            </div>
                            <img id="match-report-image" style="max-width: 100%;margin-left: auto;margin-right: auto;display: block;"/>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
