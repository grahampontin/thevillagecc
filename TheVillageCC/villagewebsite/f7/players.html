<div data-name="players" class="page">

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="navbar-bg"></div>
            <div class="left">
                <a href="#" class="link icon-only back-button">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title">Add / Edit Players</div>
            <div class="right">
                <a class="link icon-only" id="add-player-button">
                    <i class="icon material-icons" id="add-player-button-icon">add</i>
                </a>
            </div>
        </div>
    </div>



    <div class="page-content">
        <div class="list" id="players">
            <ul>
            </ul>
        </div>
    </div>
    
    <div class="popup edit-player-popup">
        <div class="page" id="edit-player-page">
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left">
                        <a class="link icon-only" id="edit-player-close-button">
                            <i class="icon material-icons" id="edit-player-close-button-icon">close</i>
                        </a>
                    </div>
                    <div class="title" id="edit-team-title">Edit Player</div>
                    <div class="right">
                        <a class="link icon-only" id="save-player-button">
                            <i class="icon material-icons" id="save-player-button-icon">done</i>
                        </a>
                    </div>

                </div>
            </div>
            <div class="page-content">
                <div class="list inline-labels">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">First Name</div>
                                <div class="item-input-wrap">
                                    <input type="text" placeholder=" " id="player-firstname-input">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Surname</div>
                                <div class="item-input-wrap">
                                    <input type="text" placeholder=" " id="player-surname-input">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Middle Initials</div>
                                <div class="item-input-wrap">
                                    <input type="text" placeholder=" " id="player-middle-initials-input">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Batting Style</div>
                                <div class="item-input-wrap list">
                                    <ul>
                                        <li class="item-content">
                                            Right Hand<label class="radio"><input type="radio" name="player-left-right-hand-radio" value="true" checked="checked" /><i class="icon-radio"></i></label>
                                        </li>
                                        <li class="item-content">
                                            Left Hand<label class="radio"><input type="radio" name="player-left-right-hand-radio" value="false" /><i class="icon-radio"></i></label>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </li>
                        <li>
                            <a class="item-link smart-select smart-select-init" data-open-in="sheet" data-close-on-select="true" id="club-connection-smart-select">
                                <select name="club-connection-select" id="club-connection-select" class="form-validation">
                                    <option selected="selected"></option>
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Club Connection</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Active Player?</div>
                                <div class="item-input-wrap">
                                    <input type="checkbox" id="player-is-active-checkbox">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </div>

</div>
