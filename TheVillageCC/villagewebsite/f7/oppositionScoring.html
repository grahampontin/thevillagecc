<div class="page" data-name="oppositionScoring">



    <div class="navbar">
        <div class="navbar-inner">
            <div class="title">Opposition Score</div>
            <div class="right">
                <a class="link icon-only" id="oppositionScoringConfirmButton">
                    <i class="icon material-icons" id="opposition-scoring-update">done</i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="list inline-labels">
            <ul>
                <li class="item-content item-input" id="opposition-runs-element">
                    <div class="item-inner">
                        <div class="item-title item-label">Score</div>
                        <div class="item-input-wrap">
                            <input type="number" placeholder="0" min="0" step="1" id="opposition-runs-input">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input" id="opposition-overs-element">
                    <div class="item-inner">
                        <div class="item-title item-label">Overs</div>
                        <div class="item-input-wrap">
                            <input type="number" placeholder="0" min="0" step="1" id="opposition-overs-input">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input" id="opposition-wickets-element">
                    <div class="item-inner">
                        <div class="item-title item-label">Wickets down</div>
                        <div class="item-input-wrap">
                            <input type="number" placeholder="0" min="0" step="1" id="opposition-wickets-input">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon material-icons">comment</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <div class="text-editor text-editor-init  text-editor-resizable chat-text-editor" data-placeholder="Lets have a litte chatter for the peeps" data-buttons='[["bold", "italic", "underline", "strikeThrough"], ["orderedList", "unorderedList"]]'>
                                <div class="text-editor-content" contenteditable></div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>
