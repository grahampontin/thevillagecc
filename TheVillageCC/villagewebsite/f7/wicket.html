<div class="page" data-name="wicket">


    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only back-button">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title">Wicket!</div>
            <div class="right">
                <a class="link icon-only" id="wicket-confirm-element">
                    <i class="icon material-icons" id="wicket-confirm-button">done</i>
                </a>
                <a class="link icon-only" id="wicket-incomplete-element">
                    <i class="icon material-icons" id="wicket-incomplete" style="color: red">block</i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="list inline-labels">
            <ul>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet" data-close-on-select="true">
                        <select name="batter-out" id="batter-out-select">
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Batsman out</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet"  data-close-on-select="true">
                        <select name="dismissal-type" id="dismissal-type-select">
                            <option value=" " data-placeholder="true">Select...</option>
                            <option value="b">Bowled</option>
                            <option value="ct">Caught</option>
                            <option value="lbw">LBW</option>
                            <option value="ro">Run Out</option>
                            <option value="st">Stumped</option>
                            <option value="hw">Hit Wicket</option>
                            <option value="htb">Handled the Ball</option>
                            <option value="rt">Retired (out)</option>
                            <option value="rh">Retired Hurt</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Dismissal type</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="item-content item-input" id="fielder-element">
                    <div class="item-inner">
                        <div class="item-title item-label">Fielder</div>
                        <div class="item-input-wrap">
                            <input type="text" placeholder="Add name..." id="fielder-name-input">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input" id="completed-runs-element">
                    <div class="item-inner">
                        <div class="item-title item-label">Score for this ball</div>
                        <div class="item-input-wrap">
                            <input type="number" placeholder="0" min="0" max="6" step="1" id="completed-runs-input">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li id="wicket-runs-type-element">
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet" data-close-on-select="true">
                        <select name="wicket-runs-type" id="wicket-runs-type-select">
                            <option value="" data-placeholder="true">Runs</option>
                            <option value="wd">Wides</option>
                            <option value="nb">No balls</option>
                            <option value="lb">Leg byes</option>
                            <option value="b">Byes</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Runs/Extras?</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li id="batters-crossed-element">
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet" data-close-on-select="true">
                        <select name="batter-out" id="batters-crossed-select">
                            <option value="false" selected="selected">No</option>
                            <option value="true">Yes</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Batsmen crossed?</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet" data-close-on-select="true">
                        <select name="next-batter-in" id="next-batter-in-select"></select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Next in</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon material-icons">comment</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <textarea id="wicket-commentary-textarea" placeholder="Ah nuts, talk us through it champ."></textarea>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
